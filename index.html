<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- 헤더 -->
    <header>
      <div class="wrap">
        <div class="header__lf">
          <a href="./index.html" class="logo"
            ><img src="./img/main/logo_face.png" alt="판다마켓로고" /><img
              src="./img/main/logo_font.png"
              alt="판다마켓로고"
          /></a>
        </div>
        <div class="header__rt">
          <a href="./login.html" class="btn btn_sm48">로그인</a>
        </div>
      </div>
    </header>
    <!-- 메인 컨텐츠 -->
    <main>
      <section class="main_sec01">
        <div class="wrap">
          <img
            src="./img/main/Img_home_top.png"
            alt="판다마켓 배너 이미지"
            class="bgImg" />
          <article class="main_sec01__txtBox">
            <h2>일상의 모든 물건을<br />거래해 보세요</h2>
            <a href="./items.html" class="btn btn_lg">구경하러 가기</a>
          </article>
        </div>
      </section>
      <section class="main_sec02">
        <div class="wrap">
          <div class="contentFrame">
            <div class="content">
              <div class="content__imgBox"></div>
              <article class="content__article">
                <h6>Hot item</h6>
                <h3>인기 상품을 <br />확인해 보세요</h3>
                <h4>
                  가장 HOT한 중고거래 물품을 <br />
                  판다 마켓에서 확인해 보세요
                </h4>
              </article>
            </div>
          </div>
          <div class="contentFrame">
            <div class="content">
              <div class="content__imgBox"></div>
              <article class="content__article">
                <h6>Search</h6>
                <h3>구매를 원하는 <br />상품을 검색하세요</h3>
                <h4>구매하고 싶은 물품은 검색해서 <br />쉽게 찾아보세요</h4>
              </article>
            </div>
          </div>
          <div class="contentFrame">
            <div class="content">
              <div class="content__imgBox"></div>
              <article class="content__article">
                <h6>Register</h6>
                <h3>판매를 원하는 <br />상품을 등록하세요</h3>
                <h4>어떤 물건이든 판매하고 싶은 상품을<br />쉽게 등록하세요</h4>
              </article>
            </div>
          </div>
        </div>
      </section>
      <section class="main_sec03">
        <div class="wrap">
          <img
            src="./img/main/Img_home_bottom.png"
            alt="판다마켓 배너 이미지"
            class="bgImg" />
          <article class="main_sec03__txtBox">
            <h2>믿을 수 있는<br />판다마켓 중고 거래</h2>
          </article>
        </div>
      </section>
    </main>
    <!-- 푸터 -->
    <footer>
      <div class="wrap">
        <p class="copyright">©codeit - 2024</p>
        <nav class="fnb">
          <a href="#">Privacy Policy</a>
          <a href="#">FAQ</a>
        </nav>
        <nav class="sns-bar">
          <a href="#" target="_blank"
            ><img src="./img/icon/ic_facebook.png" alt="페이스북" /></a
          ><a href="#" target="_blank"
            ><img src="./img/icon/ic_twitter.png" alt="트위터" /></a
          ><a href="#" target="_blank"
            ><img src="./img/icon/ic_youtube.png" alt="유투브" /></a
          ><a href="#" target="_blank"
            ><img src="./img/icon/ic_instagram.png" alt="인스타그램"
          /></a>
        </nav>
      </div>
    </footer>
  </body>
</html>
